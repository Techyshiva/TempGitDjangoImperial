{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Imperial Admin</title>
    <link rel="stylesheet" href="{% static 'admins/css/style.css' %}">
</head>

<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src= "{% static 'images/material/logo/imperial_logo.png' %}" alt="">
            </div>
            <span class="logo_name">Admin</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Dahsboard</span>
                    </a></li>
                <li><a href="{% url 'admin_portfolio'%}">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Portfolio</span>
                    </a></li>
                <li><a href="{% url 'admin_gallery'%}">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Gallery</span>
                    </a></li>
                <li><a href="{% url 'manage_featured'%}">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Featured</span>
                    </a></li>
                <li><a href="{% url 'manage_featured'%}">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Featured</span>
                    </a></li>
                <li><a href="{% url 'manage_featured'%}">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Featured</span>
                    </a></li>
                <li><a href="{% url 'manage_featured'%}">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Featured</span>
                    </a></li>
                <li><a href="#">
                        <i class="uil uil-files-landscapes"></i>
                        <span class="link-name">Content</span>
                    </a></li>
                
            </ul>

            <ul class="logout-mode">
                <li><a href="#">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Logout</span>
                    </a></li>
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>


    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>

            <!--<img src="images/profile.jpg" alt="">-->
        </div>

        <div class="content">
            <br><br>
            {% block content %}
            
            {% endblock  %}
        </div>
    
    </section>
        
    
    <script src="{% static 'admins/js/script.js' %}" ></script>
</body>

</html>
